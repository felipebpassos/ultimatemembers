<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progresso do Sabre de Luz</title>
    <style>
        .scroll-icon-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .scroll-icon {
            width: 24px;
            height: 40px;
            position: relative;
            cursor: pointer;
        }

        .outer-border {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            border: 3px solid #2e2e2e;
            box-sizing: border-box;
        }

        .inner-scroll {
            width: 0;
            height: 12px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            border: 2px solid #2e2e2e;
            box-sizing: border-box;
            animation: scrollAnimation 1.5s infinite linear;
        }

        @keyframes scrollAnimation {
            0% {
                opacity: 1;
                transform: translate(-50%, -120%);
            }

            50% {
                opacity: 0.8;
                transform: translate(-50%, -45%);
            }

            100% {
                opacity: 0.1;
                transform: translate(-50%, 30%);
            }
        }
    </style>
</head>

<body>
    <div class="scroll-icon-container">
        <div class="scroll-icon">
            <div class="outer-border"></div>
            <div class="inner-scroll"></div>
        </div>
    </div>
</body>

</html>
