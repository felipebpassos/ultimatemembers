<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Button</title>
<style>
    .toggle-button {
        position: relative;
        width: 40px;
        height: 20px;
        background-color: #ccc;
        border-radius: 10px;
        cursor: pointer;
    }
    .toggle-button .ball {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: #fff;
        transition: transform 0.2s;
    }
    .toggle-button.active .ball {
        transform: translateX(20px);
    }
</style>
</head>
<body>

<div class="toggle-button" id="toggleButton" onclick="toggleState()">
    <div class="ball"></div>
</div>

<script>
    function toggleState() {
        const button = document.getElementById('toggleButton');
        button.classList.toggle('active');
    }
</script>

</body>
</html>
