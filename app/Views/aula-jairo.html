<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .principal {width: 600px;
                 height: 400px; display: flex; background-color: rgb(214, 214, 214); margin: auto;}
            
            a {display: inline-block;
                margin-top: 20px; 
            margin-left: 30px;
            height: auto;}

            .twitter-login{
            height: 40px;
            width: 100px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: rgb(47, 176, 216);
            color: white;
            font-weight: bold;
            }

            .twitter-login:hover{
                border: 3px solid rgb(47, 176, 216);
                background-color: white;
                color: rgb(47, 176, 216);
                transition: all 0.5s ease;
            }
    </style>
</head>
<body>
    <div class="principal">
        <a href="https://www.youtube.com/watch?v=48cvmfElNlo"><button class="twitter-login">Entrar</button></a>
    </div>
</body>
</html>
