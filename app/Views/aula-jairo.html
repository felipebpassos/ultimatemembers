<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(17, 17, 17);
        }

        .close {
            position: relative;
            width: fit-content;
            margin-right: 10px;
            cursor: pointer;
        }

        .close-ring {
            transform: rotate(-90deg);
            position: relative;
        }

        .close-ring__circle {
            stroke-dasharray: 188.496;
            /* Circunferência do círculo completo (2 * π * raio) */
            stroke-dashoffset: 188.496;
            transition: stroke-dashoffset 0.6s;
            /* Ajuste o tempo da animação para 5 segundos */
        }

        .x {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="close" id="closePopupUsuarioEdit" onmouseover="startAnimation()" onmouseout="resetAnimation()">
        <svg class="close-ring" width="52" height="52">
            <circle class="close-ring__circle" id="closeCircle" stroke="red" stroke-width="2"
                fill="transparent" r="23" cx="25" cy="25" />
            <circle class="close-ring__circle-full" stroke="rgba(255, 255, 255, 0.2)"
                stroke-width="2" fill="transparent" r="23" cx="25" cy="25" />
        </svg>
        <svg class="x" viewBox="0 0 12 12" style="height: 12px; width: 12px;">
            <path stroke="rgb(180, 180, 180)" fill="rgb(180, 180, 180)"
                d="M4.674 6L.344 1.05A.5.5 0 0 1 1.05.343L6 4.674l4.95-4.33a.5.5 0 0 1 .707.706L7.326 6l4.33 4.95a.5.5 0 0 1-.706.707L6 7.326l-4.95 4.33a.5.5 0 0 1-.707-.706L4.674 6z">
            </path>
        </svg>
    </div>

    <script>
        let closeCircle = document.getElementById('closeCircle');

        function startAnimation() {
            closeCircle.style.strokeDashoffset = 0;
        }

        function resetAnimation() {
            closeCircle.style.strokeDashoffset = '188.496';
        }
    </script>
</body>

</html>
