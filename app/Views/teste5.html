<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <style>
    </style>
</head>

<body>
    <form>
        <label>Status do Módulo:</label><br>

        <input type="radio" id="disponivel" name="status" value="1" checked>
        <label for="disponivel">Disponível</label><br>

        <input type="radio" id="em_breve" name="status" value="2">
        <label for="em_breve">Em Breve</label><br>

        <input type="radio" id="indisponivel" name="status" value="3">
        <label for="indisponivel">Indisponível</label><br>

        <label for="data_hora">Data e Hora de Lançamento (opcional):</label>
        <input type="datetime-local" id="data_hora" name="data_hora" disabled>
    </form>

    <script>
        // Obtenha uma referência aos elementos de botões de opção
        const disponivelRadio = document.getElementById('disponivel');
        const emBreveRadio = document.getElementById('em_breve');
        const indisponivelRadio = document.getElementById('indisponivel');
        const dataHoraInput = document.getElementById('data_hora');

        // Adicione ouvintes de eventos para os botões de opção
        disponivelRadio.addEventListener('change', updateDataHoraInput);
        emBreveRadio.addEventListener('change', updateDataHoraInput);
        indisponivelRadio.addEventListener('change', updateDataHoraInput);

        function updateDataHoraInput() {
            // Verifique qual botão de opção está selecionado
            if (emBreveRadio.checked) {
                // Se "Em Breve" estiver selecionado, habilite o campo de entrada de data e hora
                dataHoraInput.disabled = false;
            } else {
                // Caso contrário, desabilite o campo de entrada de data e hora
                dataHoraInput.disabled = true;
                // Limpe o valor do campo de entrada de data e hora
                dataHoraInput.value = '';
            }
        }
    </script>

</body>

</html>
