<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress-container {
            position: relative;
            width: fit-content;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(90deg);
            transform-origin: 50% 50%;
            stroke-dasharray: 0 351.858;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 13px;
        }
    </style>
</head>

<body>

    <div class="progress-container">
        <svg class="progress-ring" width="40" height="40">
            <circle class="progress-ring__circle" stroke="#3498db" stroke-width="3" fill="transparent" r="18" cx="20"
                cy="20" />
        </svg>
        <div class="progress-text">50%</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const circle = document.querySelector(".progress-ring__circle");
            const text = document.querySelector(".progress-text");

            const circumference = 2 * Math.PI * circle.getAttribute("r");
            const percentage = 50; // Defina a porcentagem desejada

            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            circle.style.strokeDashoffset = `${circumference - (percentage / 100) * circumference}`;

            text.innerText = `${percentage}%`;
        });
    </script>

</body>

</html>
